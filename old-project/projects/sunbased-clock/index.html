<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="stylesheet" href="style.css">
    <title>Rel√≥gio</title>
</head>
<body>  
    <div id="sun"></div>
    <div id="moon"></div>
    <div id="digital-clock">
        <span id="time">00:00:00</span>
        <span id="timespeed">1x</span>
        <div id="player">
            <span class="material-symbols-outlined" id="fast_rewind">fast_rewind</span>
            <span class="material-symbols-outlined" id="backward">arrow_back</span>
            <span class="material-symbols-outlined" id="pause">pause</span>
            <span class="material-symbols-outlined" id="play">play_arrow</span>
            <span class="material-symbols-outlined" id="accelerate">fast_forward</span>
        </div>
    </div>
    <script type="module" src="./scripts/controls.js" defer></script>
</body>
</html>
